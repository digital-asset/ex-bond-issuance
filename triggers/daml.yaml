sdk-version: 1.11.3
name: bond-issuance-triggers
source: src/main/daml
sandbox-options:
  - --ledgerid=bond-issuance
parties:
  - Operator
  - Regulator
  - AuctionAgent
  - Bank1
  - Bank2
  - Bank3
  - Csd
  - Issuer
  - CentralBank
version: 2.0.0
dependencies:
  - daml-prim
  - daml-stdlib
  - daml-script
  - daml-trigger
  - ../target/bond-issuance.dar
  - ../target/finlib-master-sdk-1.11.3.dar
build-options:
  - '--ghc-option'
  - '-Werror'
  - '--ghc-option'
  - '-Wunused-binds'
