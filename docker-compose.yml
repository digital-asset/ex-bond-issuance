version: '2'
services:
  bi-sandbox:
    image: digitalasset/bond-issuance-sandbox:0.0.1
    build:
      context: .
      dockerfile: sandbox.Dockerfile
    ports:
      - "127.0.0.1:6865:6865"
      - "127.0.0.1:7500:7500"
    restart : always
  bi-triggers:
    image: digitalasset/bond-issuance-triggers:0.0.1
    build:
      context: .
      dockerfile: triggers.Dockerfile
    depends_on:
      - bi-sandbox
    environment:
      - SANDBOX_HOST=bi-sandbox
      - SANDBOX_PORT=6865
